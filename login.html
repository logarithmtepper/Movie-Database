<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Login Form</h2>

    <div class="container" id="loginDIV">
      <label for="uname"><b>Username</b></label>
      <input id="unameInput" type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input id="pswInput" type="password" placeholder="Enter Password" name="psw" required>

      <button onclick="">Login</button>

      <span class="psw">Forgot <a href="">Password?</a></span>

      <label for="newUser"><b>New User?</b></label>
      <button name="newUser" id="newUser" onclick="">Create Account</button>
    </div>

</body>

</script>
</html>
