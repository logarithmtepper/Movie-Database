<!DOCTYPE html>
<html>
<link rel="stylesheet" href="loginStyle.css">

<head>
</head>
<body>

  <h2>Login Form</h2>

  <div class="container" id="loginDIV">
    <label for="uname"><b>Username</b></label>
    <br><input id="unameInput" type="text" placeholder="Enter Username" name="uname" required></br>

    <label for="psw"><b>Password</b></label>
    <br><input id="pswInput" type="password" placeholder="Enter Password" name="psw" required></br>

    <button onclick="">Login</button>

    <br><br><span class="psw"><a href="">Forgot your password?</a></span></br></br>

    <br><label for="newUser"><b>New User?</b></label></br>
    <button name="newUser" id="newUser" onclick="createAccount()">Create Account</button>
  </div>

  <script src="loginApp.js"></script>

</body>
</html>
