<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Login Form</h2>
  <form id = "form" action="/" method="GET">
    <div class="container" id="loginDIV">
      <div>
        <label for="uname"><b>Username</b></label>
        <input id="unameInput" type="text" placeholder="Enter Username" required>
      </div>
      <div>
        <label for="psw"><b>Password</b></label>
        <input id="pswInput" type="password" placeholder="Enter Password" required>
      </div>
      <button type = "submit" onclick="">Login</button>
      <div id='error'></div>
      <span class="psw"><a href="">Forgot your password?</a></span>
      <br>  
      <label for="newUser"><b>New User?</b></label>
      <button name="newUser" id="newUser" onclick="">Create Account</button>
    </div>
  </form>
</body>
<script src="main.js"></script>
</html>
